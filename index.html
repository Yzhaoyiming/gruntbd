<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bd.css">
    <script src="./bd.js"></script>
    <script src='//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="div1">
            <div class="box">  
                <h1 style="margin-bottom:10px ;">欢迎注册</h1> 
                <h5 style="margin-bottom:20px ;">已有账号？<a href="">登录</a></h6>
                <form class="fm" name="myform">
                    <span>用户名：</span>
                    <input type="text" class="fmi" id="#user" placeholder="请设置用户名">
                    <p class="rules"></p>
                    <span>手机号：</span>
                    <input type="text" class="fmi" id="#tel" placeholder="可用于登录和找回密码">
                    <p class="rules"></p>
                    <span>&nbsp;密 码 ：</span>
                    <input type="password" class="fmi" id="#pwd" placeholder="请设置登陆密码">
                    <p class="rules"></p>
                    <span>验证码：</span>
                    <input type="text" class="fmie" id="#chec" placeholder="请输入验证码">
                    <input type="button" value="获取验证码" class="fmy"  name="phone" onclick="showtime(10)" />
                    <p class="rules"></p>
                    <p class="fmp">
                        <input type="submit" value="注册" class="fms" id="#sub"/>
                    </p>
                    <input type="checkbox" value="" id="#btn"/>
                    <label for="" style="font-size: 13px;">阅读并接受《百度用户协议》以及《百度隐私保护声明》</label>
                </form>
            </div>

        </div>
    </div>
	<script src="bd.js"></script>

    
</body>
</html>
